spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/landing_db
    username: postgres                    # замените на ваш username
    password: qwsdvml9     # замените на реальный пароль
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update                    # для первого запуска создаст таблицы
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
  sql:
    init:
      mode: always

